{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}E-commerce Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static "dist/styles.css" %}">
</head>
<body class="relative bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <header class="shadow-md">
        {% include "includes/nav.html" %}
    </header>
    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="container mx-auto p-4 text-center text-gray-500">
        <p>@2024 E-Com inc. Al rights reserved.</p>
    </footer>
</body>
</html>
